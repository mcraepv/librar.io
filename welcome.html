<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librar.io</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto:wght@100&display=swap"

    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="grid-container">
      <div class = "grid-x grid-padding-x">
        <div class = "large-8 large-offset-2">
      <p class="welcome">
        “If you don’t like to read, you haven’t found the right book.”
      </p>
      <p class="welcome">- J.K. Rowling</p>
    </div>
  </div>
      <div class="grid-x grid-padding">
        <div class="large-6 cell">
          <button class="hollow button large secondary rounded" href="#">
            Search
          </button>
        </div>
        <div class="large-3 cell">
          <button class="hollow button large secondary rounded" href="#">
            Book Journal
          </button>
        </div>
      </div>
    </div>
    

   <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
