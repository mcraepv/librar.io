<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librar.io</title>
    <link rel = "icon" href =  
"assets/book-icon.jpg" 
        type = "image/x-icon"> 
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text"> <a href ="welcome.html" style="color: #25274d;">Librar.io </a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="searchcriteria.html">Search Librar.io</a></li>
          <li><a href="index.html">Book Journal</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <a id="sign-in"><strong>Sign In</strong></a>
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->

    <div class = "callout small" style="background: #4D6D9A;"></div>
    <div class = "callout"></div>
    <div class="grid-container-fluid">
      <div class ="grid-x">
        <div>
          <img src="assets/book-shelf.jpg" id="page-image" alt="black & white picture of books on a shelf" />
        </div>
      </div>
      
      <div class="grid-x grid-padding-x">
        <div class="large cell">
          <p class="welcome">
            <strong>
              “If you don’t like to read, you haven’t found the right book.”
            </strong>
          </p>
          <p class="welcome">
            <strong>
              -- J.K. Rowling
            </strong>
          </p>
        </div>
      </div>
      <div class="grid-x grid-margin-x">
        <div class = "medium cell">
        <p class="motto"><span style="color: #25274d; font-weight: bold;"> Librar.io.</span> Books for everyone.</p>
      </div>
      <div class="grid-x grid-margin-x">
        <div class="small-12 cell centered">
          <a
            href="searchcriteria.html"
            button
            class="hollow button large secondary rounded align-center" id="getStarted"
          >
          Get Started
          </a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"

    ></script>
    <script>
      $(document).foundation();
    </script>

    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
