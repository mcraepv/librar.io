<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librar.io</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large cell">
          <p class="welcome">
            <strong>
              “If you don’t like to read, you haven’t found the right book.”
            </strong>
          </p>
          <p class="welcome">
            <strong>
              -- J.K. Rowling
            </strong>
          </p>
        </div>
      </div>
      <div class="grid-x grid-margin-x">
        <div class = "medium cell">
        <p class="welcome"><span style="color: #25274d; font-weight: bold;"> Librar.io.</span> Books for everyone.</p>
      </div>
      <div class="grid-x grid-padding">
        <div class="small-12 cell">
          <a
            href="searchcriteria.html"
            button
            class="hollow button large secondary rounded"
          >
            Get Started
          </a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).foundation();
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
