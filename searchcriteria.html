<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librar.io</title>
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Librar.io</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Three</a></li>
          <li><a href="#">Four</a></li>
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->

    <div class="callout medium">
      <div class="row column text-center">
        <h1>Book Search</h1>
      </div>
    </div>

    <div class="medium-2 columns" data-sticky-container id="sidemenu">
      <div class="sticky" data-sticky data-anchor="content">
        <h4>Search Librar.io</h4>
        <ul class="vertical menu">
          <li><a href="#">Search Criteria</a></li>
          <li><a href="#">Quiz</a></li>
          <li><a href="#">Search History</a></li>
          <li><a href="#">Book Diary</a></li>
        </ul>
      </div>
    </div>

    <div class="translucent-form-overlay rounded">
      <form>
        <h3>Search for Books</h3>
        <div class="row columns">
          <label
            >Keyword
            <input
              class="rounded"
              type="text"
              name="keyword"
              placeholder="Any"
            />
          </label>
        </div>
        <div class="row columns">
          <label
            >Author
            <input
              class="rounded"
              type="text"
              name="keyword"
              placeholder="Any"
            />
          </label>
        </div>
        <div class="row columns">
          <label
            >Genre
            <select multiple class="rounded">
              <option value="fiction">Fiction</option>
              <option value="nonfiction">Non-Fiction</option>
              <option value="suspense">Suspense</option>
              <option value="mystery">Mystery</option>
              <option value="romance">Romance</option>
              <option value="History">Historical</option>
            </select>
          </label>
        </div>
        <div class="row columns">
          <label>
            <input
              class="rounded"
              type="text"
              name="Author"
              placeholder="Any"
            />
          </label>
        </div>

        <button type="button" class="primary button search-button rounded">
          Search
        </button>
        <button type="button" class="primary button clear-button rounded">
          Clear
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
    <scrip src="script.js"></scrip>
  </body>
</html>
