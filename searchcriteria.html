<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librar.io</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Librar.io</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="searchcriteria.html">Search Librar.io</a></li>
          <li><a href="index.html">Book Journal</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <a id="sign-in"><strong>Sign In</strong></a>
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->

    <div class="callout"></div>
    <form>
      <div class="grid-container">
        <div
          class="translucent-form-overlay rounded grid-x grid-margin-x align-center"
        >
          <h3>Search for Books</h3>
          <div class="small-12 cell">
            <label
              >Keyword
              <input
                class="rounded"
                type="text"
                name="keyword"
                placeholder="Any"
              />
            </label>
          </div>
          <div class="small-12 cell">
            <label
              >Author
              <input
                class="rounded"
                type="text"
                name="keyword"
                placeholder="Any"
              />
            </label>
          </div>
          <div class="small-12 cell">
            <label>
              Title
              <input
                class="rounded"
                type="text"
                name="Author"
                placeholder="Any"
              />
            </label>
          </div>
          <div class="small-12 cell">
            <label
              >Genre
              <select multiple class="rounded">
                <option value="fiction">Fiction</option>
                <option value="nonfiction">Non-Fiction</option>
                <option value="suspense">Suspense</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="History">Historical</option>
                <option value="SciFi">Sci-Fi</option>
              </select>
            </label>
          </div>

          <div class="grid-x">
            <div class="medium-8 cell margin-1">
              <button
                type="button"
                class="primary button search-button rounded padding-10"
                id="searchBtn"
              >
                Search
              </button>
            </div>
          </div>
          <div class="medium-2 cell">
            <button
              type="button"
              class="primary button clear-button rounded"
              id="clearBtn"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).foundation();
    </script>
    <scrip src="script.js"></scrip>
  </body>
</html>
