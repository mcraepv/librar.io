<div class="callout small" style="background: #4d6d9a;"></div>
    <div class="card-image" id="border-image"></div>
    <div class="callout"></div>
    <div id="searchContent">
      <form>
        <div class="grid-container">
          <div
            class="translucent-form-overlay rounded grid-x grid-margin-x align-center">
            <div class="small-12 cell text-center">
              <h3>Search for Books</h3>
            </div>
            <div class="small-12 cell">
              <label
                >Keyword
                <input
                  class="rounded"
                  type="text"
                  name="keyword"
                  placeholder="Any"
                  id="keyword"
                  value=""
                />
              </label>
            </div>
            <div class="small-12 cell">
              <label
                >Author
                <input
                  class="rounded"
                  type="text"
                  name="keyword"
                  placeholder="Any"
                  id="author"
                />
              </label>
            </div>
            <div class="small-12 cell">
              <label>
                Title
                <input
                  class="rounded"
                  type="text"
                  name="Author"
                  placeholder="Any"
                  id="title"
                />
              </label>
            </div>
            <div class="small-12 cell">
              <label
                >Genre
                <select multiple class="rounded" id="genre">
                  <option value="fiction" selected>Fiction</option>
                  <option value="nonfiction">Non-Fiction</option>
                  <option value="suspense">Suspense</option>
                  <option value="mystery">Mystery</option>
                  <option value="romance">Romance</option>
                  <option value="History">History</option>
                  <option value="SciFi">Sci-Fi</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Horror">Horror</option>
                </select>
              </label>
            </div>
              <div class="small-6 cell margin-1 text-right">
                <button
                  type="button"
                  class="primary button rounded"
                  id="searchBtn"
                >
                  Search
                </button>
              </div>
              <div class="small-6 cell">
                <button
                  type="button"
                  class="primary button rounded"
                  id="clearBtn"
                >
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
