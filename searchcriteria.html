<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librar.io</title>
    <link rel = "icon" href =  
"assets/book-icon.jpg" 
        type = "image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Librar.io</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="searchcriteria.html">Search Librar.io</a></li>
          <li><a href="index.html">Book Journal</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <a id="sign-in"><strong>Sign In</strong></a>
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->

    <div class="callout"></div>
    <div id="searchContent">
      <form>
        <div class="grid-container">
          <div
            class="translucent-form-overlay rounded grid-x grid-margin-x align-center"
          >
            <div class="small-12 cell text-center">
              <h3>Search for Books</h3>
            </div>
            <div class="small-12 cell">
              <label
                >Keyword
                <input
                  class="rounded"
                  type="text"
                  name="keyword"
                  placeholder="Any"
                  id="keyword"
                  value=""
                />
              </label>
            </div>
            <div class="small-12 cell">
              <label
                >Author
                <input
                  class="rounded"
                  type="text"
                  name="keyword"
                  placeholder="Any"
                  id="author"
                />
              </label>
            </div>
            <div class="small-12 cell">
              <label>
                Title
                <input
                  class="rounded"
                  type="text"
                  name="Author"
                  placeholder="Any"
                  id="title"
                />
              </label>
            </div>
            <div class="small-12 cell">
              <label
                >Genre
                <select multiple class="rounded" id="genre">
                  <option value="fiction" selected>Fiction</option>
                  <option value="nonfiction">Non-Fiction</option>
                  <option value="suspense">Suspense</option>
                  <option value="mystery">Mystery</option>
                  <option value="romance">Romance</option>
                  <option value="History">Historical</option>
                  <option value="SciFi">Sci-Fi</option>
                </select>
              </label>
            </div>
              <div class="small-6 cell margin-1 text-right">
                <button
                  type="button"
                  class="primary button rounded"
                  id="searchBtn"
                >
                  Search
                </button>
              </div>
              <div class="small-6 cell">
                <button
                  type="button"
                  class="primary button rounded"
                  id="clearBtn"
                >
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).foundation();
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="search.js"></script>
  </body>
</html>
